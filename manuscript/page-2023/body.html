<div class="leaf flex"><div class="inner justify"><h4>Chapter Lv.</h4><h3>Mr. Solomon Pell, Assisted By A Select Committee Of Coachmen, Arranges The Affairs Of The Elder Mr. Weller</h3><p class="  start-chapter">Samivel,’ said Mr. Weller, accosting his son on the morning after the funeral, ‘I’ve found it, Sammy. I thought it wos there.’</p><p>‘Thought wot wos there?’ inquired Sam.</p></div> </div>
