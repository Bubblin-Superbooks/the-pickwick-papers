<div class="leaf "><div class="inner justify"><p>‘I wonder what these ghosts of mail-coaches carry in their bags,’ said the landlord, who had listened to the whole story with profound attention.</p><p>‘The dead letters, of course,’ said the bagman.</p><p>‘Oh, ah! To be sure,’ rejoined the landlord. ‘I never thought of that.’</p><hr class="section"></div> </div>
